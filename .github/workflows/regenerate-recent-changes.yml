name: Regenerate Recent Changes

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * *' # daily at 08:00 UTC

jobs:
  regen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python ./.github/scripts/generate_recent_changes.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add README.md
            git commit -m "chore: regenerate Recent changes section [skip ci]" || echo "nothing to commit"
            # Ensure we are up to date and rebase local commit onto the latest main
            git fetch origin main
            if git rebase origin/main; then
              git push origin HEAD:main || (
                echo "Push failed after rebase, attempting safe force with lease";
                git push --force-with-lease origin HEAD:main
              )
            else
              echo "Rebase failed, aborting rebase and attempting safe force with lease";
              git rebase --abort || true
              git push --force-with-lease origin HEAD:main
            fi
          else
            echo "No changes to commit"
          fi
