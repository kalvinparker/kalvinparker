name: Propose README Snapshot Updates

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch: {}

# MANDATORY: Enforce Least Privilege for the GITHUB_TOKEN.
# The job only needs to read content and create PRs.
permissions:
  contents: write
  pull-requests: write

jobs:
  propose-sync:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run import script (Update local files only)
        shell: pwsh
        run: |
          Set-Location ${{ github.workspace }}
          # The script is now only responsible for updating files in the workspace.
          powershell -ExecutionPolicy Bypass -File .\scripts\import_readmes.ps1 -FullCloneIfMissing

      - name: Create Pull Request if changes occurred
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs: refresh README snapshots"
          title: "Automated README Snapshot Update"
          body: |
            This PR was automatically generated by a scheduled workflow to refresh the README snapshots in the `/docs` directory.
            
            Please review the changes and merge if they are correct.
          branch: "chore/auto-readme-sync"
          delete-branch: true
