name: Propose README Snapshot Updates

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme-snapshots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run README snapshot update
        id: update_readme
        env:
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          BRANCH="readme-snapshots/update-${GITHUB_RUN_ID}"

          if [ -x "./scripts/update-readme-snapshots.sh" ]; then
            echo "Running ./scripts/update-readme-snapshots.sh"
            ./scripts/update-readme-snapshots.sh
          else
            if [ -f package.json ]; then
              echo "package.json found â€” attempting npm run update-readme-snapshots"
              npm ci --silent || true
              npm run update-readme-snapshots || true
            else
              echo "No update script or package.json found; nothing to do"
              exit 0
            fi
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git switch -c "$BRANCH" || git checkout -b "$BRANCH"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "pr_needed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          git commit -m "chore: update README snapshots"
          # Ensure pushes use the provided token (avoid interactive prompts)
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}"
          git push --set-upstream origin "$BRANCH"
          echo "pr_needed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: ${{ steps.pat_check.outputs.pat_present == 'true' }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.AUTOMATION_PAT }}
          path: target-repo
          commit-message: "docs: refresh README snapshots"
          title: "Automated README Snapshot Update"
          base: main  # Explicitly set the target branch
          branch: chore/auto-readme-sync  # The name of the temporary branch
          delete-branch: true
