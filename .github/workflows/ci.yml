name: CI

# Restrict default token permissions for security. The workflow will use the
# repository secret REPO_PAT only for the topics update step if provided.
permissions:
  statuses: write
  checks: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install Node (for local action)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Lint changed Markdown files (PRs only, non-blocking)
        if: github.event_name == 'pull_request'
        continue-on-error: true
        run: |
          set -euo pipefail
          # fetch main for diffing
          git fetch origin main --depth=1 || true
          CHANGED_MD=$(git diff --name-only origin/main...HEAD | grep -E "\.md$" || true)
          if [ -z "$CHANGED_MD" ]; then
            echo "No changed Markdown files to lint"
            exit 0
          fi
          echo "Linting changed Markdown files:"
          echo "$CHANGED_MD"
          # install markdown linter if not present
          if ! command -v npx >/dev/null 2>&1; then
            echo "npx not found; please ensure Node is available"
            exit 0
          fi
          npx markdownlint-cli2 $CHANGED_MD || true

      - name: Run super-linter (markdown + shellcheck)
        if: github.event_name == 'push'
        uses: github/super-linter@v4
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_MARKDOWN: true
          VALIDATE_SHELL: true
      - name: Check README exists
        run: |
          if [ ! -f README.md ]; then echo "README.md missing"; exit 1; fi
      - name: Lint Markdown (basic)
        run: |
          # simple check for unclosed HTML comment markers used by templates
          if grep -R "<!-- START_" -n README.md; then echo "Template markers present"; fi

  set-topics:
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push'
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Set repository topics (local action)
        # We check the ENV variable, not the secret context directly
        if: env.HAS_REPO_PAT == 'true'
        env:
          HAS_REPO_PAT: ${{ secrets.REPO_PAT != '' }}
        uses: ./.github/actions/set-topics
        with:
          topics: "profile,devsecops,devops,iac,ci-cd"
          token: ${{ secrets.REPO_PAT }}
