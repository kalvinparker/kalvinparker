name: CI

# Restrict default token permissions for security. The workflow will use the
# repository secret REPO_PAT only for the topics update step if provided.
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node (for markdownlint)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: markdownlint
        uses: reviewdog/action-markdownlint@v1
        with:
          # run on README.md only to keep it fast
          github_token: ${{ secrets.GITHUB_TOKEN }}
          filter_mode: added
          # files: README.md
      - name: Check README exists
        run: |
          if [ ! -f README.md ]; then echo "README.md missing"; exit 1; fi
      - name: Lint Markdown (basic)
        run: |
          # simple check for unclosed HTML comment markers used by templates
          if grep -R "<!-- START_" -n README.md; then echo "Template markers present"; fi
      - name: shellcheck
        uses: ludeeus/action-shellcheck@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  set-topics:
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push'
    permissions:
      contents: read
      issues: write
    steps:
      - name: Set repository topics (local action)
        uses: ./.github/actions/set-topics
        with:
          topics: "profile,devsecops,devops,iac,ci-cd"
          token: ${{ secrets.REPO_PAT }}
